<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-images">
      <span class="image-credits" >Photo by <a href="https://www.pexels.com/@pixabay/" target="_blank">Pexel</a> at Pixabay</span>
    </div>
    <div class="header-text">
      <h1>Book Library</h1>
      <span id="show-form-modal" title="Add new book"></span>
      <dialog id="form-modal">
        <form method="dialog">
          <h3>Add new Book</h3>
          <div>
            <label for="author">Author :</label>
            <input type="text" name="author" id="author">
          </div>
          <div>
            <label for="title">Title :</label>
            <input type="text" name="title" id="title">
          </div>
          <div>
            <label for="pages">Pages :</label>
            <input type="number" name="pages" id="pages" min="0" max="10000" value="0">
          </div>
            <div>
              <label for="read">Have you read it? :</label>
              <select name="read" id="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          <div class="form-button">
            <button type="button" formmethod="dialog" value="cancel">Cancel</button>
            <button type="submit" id="submit" value="confirm">Confirm</button>
          </div>
        </form>
      </dialog>
    </div>
    <div class="content"></div>
  </div>
</body>
</html>
